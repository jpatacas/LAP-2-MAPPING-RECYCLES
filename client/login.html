    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>
        <div class="logo-container">
            <a href="index.html" id="logo">
                <img src="./assets/images/Screenshot 2023-05-10 at 11.28.10.png" alt="Logo" class="logo-img">
                MyMAP<br><span class="somuch">Discovery in your community</span>
            </a>
        </div>
        <div class="h1">
            <h1>Login Page</h1>
        </div>
        <a href="index.html" id="HOME">Back HOME</a>
    </nav>
    <div id="main-container">
        <div id="image-container">
            <img src="./assets/images/user.gif" alt="Image" style="width: 200px; height: 300px;">
        </div>
        <div id="box1">
            <h2>Login to go through to your Map!</h2>
            <div id="container">
                <h3 id="text"></h3>
                <em id="play"></em>
            </div>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username...">
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password...">
                <br><br>
                <button type="submit" class="block" id="login"><b>Login</b></button>
            </form>
            <div class="dropdown">
                <button id="signup-btn" onclick="toggleDropdown()"></button>
                <div class="dropdown-content" id="signup-dropdown">
                    <a href="register.html">Create an account</a>
                </div>
            </div>
        </div>
    </div>
    <div id="box2">
        <h4><u>Connect on social media!</u></h4>
        <p>
            <a href="https://www.facebook.com"><span>Facebook</span></a> <br><br>
            <a href="https://www.instagram.com"><span>Instagram</span></a> <br><br>
            <a href="https://www.twitter.com"><span>Twitter</span></a>  <br><br>
            <span></span>  <br><br>
        </p>
    </div>
